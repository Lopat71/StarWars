<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Подключаем css-фреймворк Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <!-- Библиотека иконок Fontawesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <!-- Наши стили -->
    <link rel="stylesheet" href="stylesheets/style.css" />

    <!-- Библотека методов для получения данных про Star Wars -->
    <script defer src="lib/star-wars.js"></script>
    <!-- Скрипт, который вам предстоит написать! -->
    <script defer src="scripts/search.js"></script>
    <script defer src="scripts/searchID.js"></script>

    <title>STAR WARS</title>
  </head>

  <body>
    <header>
      <div class="column is-3">
        <h1 class="title">STAR WARS</h1>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="column is-half is-offset-2" style="display: flex">
          <div class="vibor">
            <select id="options" class="vibor options" name="options">
              <option value="people">People</option>
              <option value="planets">Planet</option>
              <option value="species">Species</option>
            </select>
          </div>
          <div id="byQueryBlock" class="search" style="width: 100%">
            <input class="is-large input" type="text" placeholder="Search..." />
            <button id="byQueryBtn" class="is-large button">Search</button>
          </div>
        </div>
      </section>

      <div class="title" style="display: flex; justify-content: center">or</div>

      <section class="section">
        <div class="column is-half is-offset-2" style="display: flex">
          <div class="vibor">
            <select id="options-Id" class="vibor options" name="options">
              <option value="people">People</option>
              <option value="planets">Planet</option>
              <option value="species">Species</option>
            </select>
          </div>
          <div id="byQueryBlock" class="search" style="width: 100%">
            <input
              class="is-large input"
              type="text"
              placeholder="Search..."
              id="input-id"
            />
            <button id="byQueryBtnID" class="is-large button">Get dy id</button>
          </div>
        </div>
      </section>

      <div class="spinnerContainer">
        <img class="spinner" src="images/dv.png" alt="" />
      </div>

      <section class="section">
        <div id="result-container" class="column is-5 is-offset-2">
          <article class="message is-dark">
            <div class="message-header">
              <p class="resultTitle"></p>
              <button class="delete" aria-label="delete"></button>
            </div>
            <div id="content" class="message-body"></div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
